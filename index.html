<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <main>
       <div class="cal">
         <input class="screen" type="text" name="" id="">
        <div class="nums">
            <div class="first">
                <div onclick="appendToDisplay('7')" class="Divs" id="seven">7</div>
                <div onclick="appendToDisplay('8')" class="Divs" id="eight">8</div>
                <div onclick="appendToDisplay('9')" class="Divs" id="nine">9</div>
                <div onclick="appendToDisplay('/')" class="Divs" id="devide" style="background-color:orange;" class="op">/</div>
            </div>
            <div class="second">
                <div onclick="appendToDisplay('5')" class="Divs" id="five">5</div>
                <div onclick="appendToDisplay('6')" class="Divs" id="six">6</div>
                <div onclick="appendToDisplay('4')" class="Divs" id="four">4</div>
                <div onclick="appendToDisplay('*')" class="Divs" id="mltps" style="background-color:orange;" class="op">x</div>
            </div>
            <div class="third">
                <div onclick="appendToDisplay('1')" class="Divs" id="one">1</div>
                <div onclick="appendToDisplay('2')" class="Divs" id="two">2</div>
                <div onclick="appendToDisplay('3')" class="Divs" id="three">3</div>
                <div onclick="appendToDisplay('-')" class="Divs" id="sub" style="background-color:orange;" class="op">-</div>
            </div>
            <div class="forth">
                <div onclick="calculate('=')" class="Divs" id="answ">=</div>
                <div onclick="appendToDisplay('0')" class="Divs" id="zero">0</div>
                <div onclick="clearDisplay('C')" class="Divs" id="clear" style="background-color:orange;" class="op">C</div>
                <div onclick="appendToDisplay('+')" class="Divs" id="add" style="background-color:orange;" class="op">+</div>                
                </div>
            </div>
        </div>
       </div>
    </main>
    <script src="/calculator.js"></script>
</body>
</html>
